	<style type="text/css">
		*{
         margin: 0;
         padding: 0;
         font-family: "Helvetica", Sans-serif;
        }
		.contenedor-nav {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            /*border: 1px solid red;*/
            
        }
        .contenedor-nav > .logo {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            
        }
        .contenedor-nav > .logo > img {
            width: 100%;
            
        }
        .contenedor-nav > .nav {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid red;
            
        }
        .contenedor-nav > .nav > a {
            width: 25%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid red;
            text-decoration: none;
            font-family: "Helvetica", Sans-serif;
            line-height: 22px;
    		letter-spacing: 1px;
            font-size: 14px;
            color: #121F48;
            font-weight: 800px;
            text-transform: uppercase;
            
        }  	

        /*header*/
        .contenedor-header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid red;
        }
        .contenedor-header > .header-text {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid red;
            flex-direction: column;

        }
        .contenedor-header > .header-text > a {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid red;
            flex-direction: column;
            background: #E4207B;
            text-transform: uppercase;
            padding: 20px;
            border-radius: 30px;
            color: white;
            font-size: bold;
            font-weight: 800px;
            text-decoration: none;
            font-family: "Helvetica", Sans-serif;
        }
        .contenedor-header > .header-img{
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid red;
        }
        .contenedor-header > .header-img > img {
            width: 100%;
        }
        /*end header*/ 
	</style>
